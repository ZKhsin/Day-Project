<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="title">
      <h3>Color Generator</h3>
    </div>
    <div class="color-box">
      <label for="color-value">#</label>
      <input type="text" id="color-value" value="" placeholder="000">
      <div class="color-show"></div>
    </div>
    <div class="buttons">
      <div class="random">
        <button class="random-color">Random Color</button>
      </div>
      <div class="copy">
        <button class="copy-color">Copy</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
