<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digit Convertor</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Digit Convertor</h1>
  <div class="decimal">
    <h3>Decimal</h3>
    <label for="dec"></label>
    <input type="number" id="dec" placeholder="Enter the number">
  </div>
  <div class="convert">
    <button type="button">convert</button>
  </div>
  <div class="convertor">
    <div class="binary">
      <h3>Binary</h3>
      <p id="bin"></p>
    </div>
    <div class="octal">
      <h3>Octal</h3>
      <p id="oct"></p>
    </div>
    <div class="hexadecimal">
      <h3>Hexadecimal</h3>
      <p id="hex"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
