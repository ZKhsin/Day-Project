<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Current Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <header>
      <h1>Get Today's Weather</h1>
      <input type="text" autocomplete="off" class="searchBox" placeholder="Search for a city...">
    </header>
    <main>
      <section class="location">
        <div class="city"></div>
        <div class="date"></div>
      </section>
      <div class="current">
        <div class="temp"></div>
        <div class="weather"></div>
        <div class="high-low"></div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>

</html>
