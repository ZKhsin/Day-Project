<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter Upload Photo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
    integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Choose photo and start funny transform</h1>
    <div class="wrap">
      <div class="img-box">
        <img src="" alt="">
      </div>
      <div class="content">
        <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
      </div>
      <div id="cancel"><i class="fas fa-times-circle"></i></div>
      <div class="file-name"></div>
    </div>
    <label for="file"></label>
    <input type="file" id="file">
    <button id="choose-file">Choose Photo</button>
    <div class="filter-bar">
      <div>
        <label for="blur">Blur</label>
        <input type="range" name="blur" id="blur" min="0" max="25" value="0" data-size="px">

        <label for="grayscale">Grayscale</label>
        <input type="range" name="grayscale" id="grayscale" min="0" max="100" value="0" data-size="%">

        <label for="sepia">Sepia</label>
        <input type="range" name="sepia" id="sepia" min="0" max="100" value="0" data-size="%">

      </div>
      <div>
        <label for="contrast">Contrast</label>
        <input type="range" name="contrast" id="contrast" min="0" max="200" value="100" data-size="%">

        <label for="inver">Invert</label>
        <input type="range" name="invert" id="invert" min="0" max="200" value="0" data-size="%">

        <label for="hue-rotate">Hue Rotate</label>
        <input type="range" name="hue-rotate" id="hue-rotate" min="0" max="360" value="0" data-size="deg">

      </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
