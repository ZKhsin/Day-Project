<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="date">
    <h1>Good Afternoon</h1>
    <div class="day"></div>
    <div class="week"></div>
  </div>
  <div class="clock">
    <div class="center"></div>
    <div class="time">
      <div><span class="twelve">12</span></div>
      <div></div>
      <div></div>
      <div><span class="three">3</span></div>
      <div></div>
      <div></div>
      <div><span class="six">6</span></div>
      <div></div>
      <div></div>
      <div><span class="nine">9</span></div>
      <div></div>
      <div></div>
    </div>
    <div class="hours">
      <div class="hr"></div>
    </div>
    <div class="minutes">
      <div class="min"></div>
    </div>
    <div class="seconds">
      <div class="sec"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
