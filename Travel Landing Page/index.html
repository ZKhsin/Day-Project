<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Landing Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
    integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header black">
    <div class="logo">TRAVEL</div>
    <form class="search-bar" action="http://google.com/search" target="_blank">
      <label for="search"></label>
      <input type="search" id="search" placeholder="Search Interest Place">
      <input type="submit" value="Search">
    </form>
  </header>
  <div class="container">
    <div class="left"><i class="fas fa-chevron-left"></i></div>
    <div class="right"><i class="fas fa-chevron-right"></i></div>
    <div class="text">
      <h2>Norway</h2>
      <button>EXPLORE</button>
    </div>
    <div class="imgs">
      <img src="./img/norway-1.jpg" alt="norway">
      <img src="./img/norway-2.jpg" alt="norway">
      <img src="./img/norway-3.jpg" alt="norway">
    </div>
  </div>
  </div>
  <footer class="footer">
    <div class="socal-media">
      <div><i class="fab fa-facebook-f"></i></div>
      <div><i class="fab fa-twitter"></i></div>
      <div><i class="fab fa-instagram"></i></div>
    </div>
    <div class="subscribe">
      <P>Subscribe to get more travel infomation</P>
      <div class="email-box">
        <label for="email"></label>
        <input type="email" name="email" id="email">
        <button>Submit</button>
      </div>
    </div>
    <div class="change">
      <div class="footer-left"><i class="fas fa-chevron-left"></i></div>
      <div class="footer-right"><i class="fas fa-chevron-right"></i></div>
    </div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
