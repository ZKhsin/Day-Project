<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day and Night Conversion</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Day and Night <span>Conversion</span></h1>

  <div class="blur-day-image">
    <div class="blur-night-image"></div>
  </div>

  <div class="img-box">
    <div class="day-image">
      <div class="night-image"></div>
    </div>
  </div>

  <div class="progress-bar">
    <input type="range" value="0" min="0" max="100" class="range">
  </div>

  <script src="script.js"></script>
</body>

</html>
